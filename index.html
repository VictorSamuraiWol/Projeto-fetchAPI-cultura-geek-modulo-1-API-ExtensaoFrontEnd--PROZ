<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produtos - Cultura Geek</title>
</head>
<body>
    <header>
        <a href="./index.html">PRODUTOS DA CULTURA GEEK</a>
    </header>
    <main>
        <section id="container-product">
            <form id="form" action="">
                <label for="name">Name:</label>
                <input class="styleInput" type="text" name="name" id="name-text">
                <label for="price">Preço:</label>
                <input class="styleInput" type="text" name="price" id="price-text">
                <label for="description">Descrição:</label>
                <input class="styleInput" type="text" name="description" id="description-text">
                <button class="styleBtn" id="btn-submit" type="button">Enviar</button>
                <span id="helper-text"></span>
            </form>
            <div id="titulo-post-content">
                <h1>Produtos Cadastrados:</h1>
                <section id="section-post"></section>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
